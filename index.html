<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="app.css">
</head>
<body class="primary-background">
  <div class="container-header">
    <h1>Matching Game</h1>
  </div>
  <div class="container">

    <!-- Popup class definition containing elements of the popup once game is completed -->
    <div class="popup">
      <div class="popup-content">
        <h1 class="popup-title"><b>Great Job!</b></h1>
        <div class="popup-timer-element">
          <span>Time :</span>
        </div>
        <div class="popup-move-counter-element">
          <span>Moves :</span>
        </div>
        <div>
          <span  class="popup-star-display-element">Stars:  </span>
        </div>
        <span class="popup-message-replay" onclick="location.reload(true);"><b><em> Click here to play again!</em></b></span>
      </div>
    </div>
    <!-- Defines the stying of the score panel on the main page -->
    <div class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves
      <span class="timer">  00:00:00</span>
      <div class="restart">
        <i class="fa fa-repeat" onclick="location.reload(true);"> RESTART</i>
      </div>
    </div>

  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>
